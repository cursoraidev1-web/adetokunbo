
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adetokunbo Ayodeji Consult Ltd | Career Development, Academic Excellence & Research Support</title>
    <meta name="description" content="Adetokunbo Ayodeji Consult Ltd is a duly incorporated consulting firm dedicated to empowering individuals and organizations through career development, academic excellence, and research support. CAC Registration: RC 8286332">
    <meta name="keywords" content="career consulting, CV writing, academic support, scholarships, research proposals, business plans, mentorship, Nigeria, global consulting">
    <meta name="author" content="Adetokunbo Ayodeji Consult Ltd">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Adetokunbo Ayodeji Consult Ltd">
    <meta property="og:description" content="Empowering individuals and organizations through career development, academic excellence, and research support.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/logo.png">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Adetokunbo Ayodeji Consult Ltd">
    <meta name="twitter:description" content="Empowering individuals and organizations through career development, academic excellence, and research support.">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a2452", // Logo Navy
                        "accent-maroon": "#941c1c", // Logo Text Maroon
                        "accent-gold": "#C5A059",
                        "brand-blue": "#6495ED", // Logo Tagline Blue
                        "background-light": "#f6f6f8",
                        "background-dark": "#070b14",
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'bounce-slow': 'bounce 3s infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Preloader Styles */
        #preloader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        #preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        .spinner-container {
            text-align: center;
        }
        .spinner {
            position: relative;
            width: 96px;
            height: 96px;
            margin: 0 auto 24px;
        }
        .spinner-ring {
            position: absolute;
            inset: 0;
            border: 4px solid rgba(10, 36, 82, 0.2);
            border-radius: 50%;
        }
        .spinner-ring-animated-1 {
            position: absolute;
            inset: 0;
            border: 4px solid transparent;
            border-top-color: #0a2452;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .spinner-ring-animated-2 {
            position: absolute;
            inset: 12px;
            border: 4px solid transparent;
            border-top-color: #941c1c;
            border-radius: 50%;
            animation: spin-reverse 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes spin-reverse {
            to { transform: rotate(-360deg); }
        }
        .preloader-title {
            font-size: 24px;
            font-weight: 900;
            color: #0f172a;
            margin-bottom: 8px;
        }
        .preloader-text {
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white dark:bg-background-dark text-slate-900 dark:text-slate-100 transition-colors duration-300">
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-container">
            <div class="spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring-animated-1"></div>
                <div class="spinner-ring-animated-2"></div>
            </div>
            <h2 class="preloader-title">Adetokunbo Ayodeji Consult</h2>
            <p class="preloader-text">Loading excellence...</p>
        </div>
    </div>

    <div id="root"></div>

    <!-- Hide preloader once fonts and app are loaded -->
    <script>
        window.addEventListener('load', function() {
            // Wait for fonts to be ready
            if (document.fonts && document.fonts.ready) {
                document.fonts.ready.then(function() {
                    // Add small delay to ensure icons render
                    setTimeout(function() {
                        const preloader = document.getElementById('preloader');
                        if (preloader) {
                            preloader.classList.add('fade-out');
                            // Remove from DOM after animation
                            setTimeout(function() {
                                preloader.remove();
                            }, 500);
                        }
                    }, 300);
                });
            } else {
                // Fallback if Font Loading API is not supported
                setTimeout(function() {
                    const preloader = document.getElementById('preloader');
                    if (preloader) {
                        preloader.classList.add('fade-out');
                        setTimeout(function() {
                            preloader.remove();
                        }, 500);
                    }
                }, 1000);
            }
        });
    </script>

<script type="module" src="/index.tsx"></script>
</body>
</html>
